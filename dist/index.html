<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather-app</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link href="main.4bb27a985173b31ef278.css" rel="stylesheet"></head>
<body>
  <main class="container">
    <div class="form-inline">
      <div class="form-section">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" class="form-control" id="city-input" placeholder="Enter City Name: ">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="submit">Search</button>
      </div>
      
      <div id="weather-map">
        <div id="name-country">
          <div class="weather" id="name" ></div>
          <div class="weather" id="country" ></div>
        </div>

        <div id="weather-description">
          <div class="weather" id="main" ></div>
          <div class="weather" id="description" ></div>
        </div>

        <div id="temp-pres-hum">
          <div class="weather" id="temp" ></div>
          <div class="weather" id="pressure" ></div>
          <div class="weather" id="humidity" ></div>
        </div>

        <div id="spe-deg-vis">
          <div class="weather" id="speed" ></div>
          <div class="weather" id="deg" ></div>
          <div class="weather" id="visibility" ></div>
        </div>

        <div id="lon-lat">
          <div class="weather" id="lon" ></div>
          <div class="weather" id="lat" ></div>
        </div>          
      </div>
    </div>
  </main>
<script src="main.6d5d80a9e08468cfb408.js"></script></body>
</html>
